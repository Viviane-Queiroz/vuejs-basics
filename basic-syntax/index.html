<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vue.js"></script>
    <title>Vue.js basic syntax</title>
  </head>
  <body>
    <div id="app"><p>{{nome}}, {{idade}}, {{faculdade.curso}}</p></div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "Viviane",
          idade: 21,
          faculdade: {
            curso: "ADS",
          },
        },
      });

      vm.nome = "Jo√£o";
      console.log(vm);
    </script>
  </body>
</html>
