<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Vue.js basic syntax</title>
  </head>
  <body>
    <div id="app"><p>{{name}}, {{age}}, {{university.course}}</p></div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          name: "Viviane",
          age: 21,
          university: {
            course: "ADS",
          },
        },
      });

      vm.name = "Jo√£o";
      console.log(vm);
    </script>
  </body>
</html>
