<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Reactivity and Virtual DOM</title>
  </head>
  <body>
    <div id="app">
      <p>T-shirts: R$ <span>{{price}}</span></p>
      <button @click="total++" type="button">Add</button>
      <button @click="total--">Remove</button>
      <span></span>
      <p>Total = <span>{{price * total}}</span></p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          price: 49,
          total: 0,
        },
      });
    </script>
  </body>
</html>
