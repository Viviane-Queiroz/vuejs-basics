<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Reactivity and Virtual DOM</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <p>{{data.content}}</p>
      <p>Square area: {{side * side}}</p>
      <p>Square perimeter: {{side * 4}}</p>
      <p>
        Course already available? {{ paid ? 'Yes, enjoy it!' : 'Not yet ;('}}
      </p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          title: "JavaScript course",
          data: {
            content: "Here comes some content.",
          },
          side: 4,
          paid: true,
        },
      });
    </script>
  </body>
</html>
